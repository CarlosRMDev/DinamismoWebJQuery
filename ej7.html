<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peticiones Asíncronas con AJAX</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <!-- Un cliente quiere implementar una función que cargue datos de un servidor
    de forma dinámica sin recargar la página. Los datos cargados deben mostrarse en una tabla
    - La carga de datos debe realizarse al hacer clic en un botón
    - La tabla debe vaciarse antes de cargar nuevos datos -->
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
    
        th, td {
            border: 1px solid #ddd;
            text-align: left;
            padding: 8px;
        }
    
        th {
            background-color: #f4f4f4;
        }
    
        button {
            margin-top: 20px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #4caf50;
            color: white;
            border-radius: 5px;
        }
    </style>
    </head>
    <body>
        <h1>Cargar Datos Dinámicamente</h1>
    
        <!-- Botón para cargar los datos -->
        <button id="btn-cargar">Cargar Datos</button>
    
        <!-- Tabla para mostrar los datos -->
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Email</th>
            </tr>
            </thead>
            <tbody id="tabla-datos">
            <!-- Los datos cargados se insertarán aquí -->
            </tbody>
        </table>
    
        <script>
        $(document).ready(function () {
            // Función para cargar datos dinámicamente
            $("#btn-cargar").click(function () {
            // Vaciar la tabla antes de cargar nuevos datos
            $("#tabla-datos").empty();
    
            // Simulación de llamada a un servidor con datos en formato JSON
            $.ajax({
                url: "https://jsonplaceholder.typicode.com/users", // URL del servidor (JSON ficticio)
                method: "GET",
                success: function (data) {
                // Recorrer los datos y agregarlos a la tabla
                $.each(data, function (index, usuario) {
                    $("#tabla-datos").append(`
                        <tr>
                        <td>${usuario.id}</td>
                        <td>${usuario.name}</td>
                        <td>${usuario.email}</td>
                        </tr>
                    `);
                });
                },
                error: function () {
                    alert("Error al cargar los datos. Inténtalo nuevamente.");
                        }
                    });
                });
            });
        </script>
    </body>
</body>
</html>
